<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen&family=Signika+Negative&family=Staatliches&display=swap" rel="stylesheet"> 
    <title>TicTacToe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div id="startBox">
        <span class="startElem" id="startButton">Start</span>
        <input class="startElem" id="p1Name" autocomplete="off" value="Player 1 name">
        <input class="startElem" id="p2Name" autocomplete='off' value="Player 2 name">
    </div>
    <div id="mainContainer" class="hidden">
    <div id="player">
        <p class="playerTitle" id="p1">Player 1</p>
        <p class="playerTitle" id="p2">Player 2</p>
    </div>
    <div id="board"></div>
    <div id="restartContainer">
    <div id="restartButton">Restart</div>
    <div id="endMessage">Player 1 won!</div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
